
<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" readonly [(ngModel)]="toshow" [ngModelOptions]="{standalone: true}">
        <input type="text" class="result" [(ngModel)]="firstOperand" [ngModelOptions]="{standalone: true}">
      </div>
      <div>
        <input type="button" value="AC" (click)="clear()">
        <input type="button" value="C" (click)="clearLast()">
        <input type="button" value="." (click)="insertNumber('.')">
        <input type="button" value="รท" (click)="insertOperator('/')">
      </div>
      <div>
        <input type="button" value="7" (click)="insertNumber('7')">
        <input type="button" value="8" (click)="insertNumber('8')">
        <input type="button" value="9" (click)="insertNumber('9')">
        <input type="button" value="x" (click)="insertOperator('*')">
      </div>
      <div>
        <input type="button" value="4" (click)="insertNumber('4')">
        <input type="button" value="5" (click)="insertNumber('5')">
        <input type="button" value="6" (click)="insertNumber('6')">
        <input type="button" value="-" (click)="insertOperator('-')">
      </div>
      <div>
        <input type="button" value="1" (click)="insertNumber('1')">
        <input type="button" value="2" (click)="insertNumber('2')">
        <input type="button" value="3" (click)="insertNumber('3')">
        <input type="button" value="+" (click)="insertOperator('+')">
      </div>
      <div>
        <input type="button" value="00" (click)="insertNumber('00')">
        <input type="button" value="0" (click)="insertNumber('0')">
        <input type="button" value="=" class="equal" (click)="calculate()" >
      </div>
    </form>
  </div>
</div>
